<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM element</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="py-10 my-20 bg-red-100 rounded-lg max-w-2xl mx-auto px-10">
      <div class="flex justify-between gap-10">
        <h2 class="text-2xl font-semibold text-red-900">My Checklist</h2>
        <button
          id="modelOpener"
          class="bg-red-700 py-2 px-5 rounded-md text-white"
        >
          Add Item
        </button>
      </div>
      <ul class="mt-6" id="myList">
        <!-- <li class="flex gap-3">
<span>1.</span>
<p>Test</p>
</li> -->
      </ul>
    </section>
    <section
      id="model"
      class="absolute w-screen h-screen top-0 left-0 bg-gray-900/60 flex justify-center items-center"
    >
      <div class="container mx-auto bg-white p-10 rounded-lg relative">
        <button class="absolute top-5 right-5" onclick="toggleModel()">
          Close
        </button>
        <div class="flex justify-center gap-10 items-center">
          <input
            id="inputValue"
            type="text"
            class="p-2 text-md border-gray-300 rounded-lg border"
          />
          <button
            id="addButton"
            class="bg-red-700 py-2 px-5 rounded-md text-white"
          >
            Add
          </button>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
